<template name="home">
 {{>style}}
  <div class="container">         
  {{>login}}

<!-- .........................Register form............... -->

<template name="register">
   <div class="row"> 
     <div class="col s12">
      <div class = "card-panel center-align" > 
        <form  class="register">
          <p>Email: <input 
          type="email" 
          name= "email">  </p>
          <p>Password: <input
          type="password"
          name="password"></p>

          <p>User Name: <input
          type="text"
          name="username"></p>  

          <p class="center-align"> <input id="1" type="radio" name="sex" value="male" required> 
          <label for="1">Male </label> 
          <input id="2" type="radio" name="sex" value="female" required> 
          <label for="2"> Female</label></p>      
          <input id="button" class= "waves-effect waves-light btn-large" 
          type="submit" value="register">
        </form>
     </div>
    </div> 
  </div>  
</template>


<!-- .........................Login............... -->

<template name="login"> 
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s5">
        <input id="email" type="email">
        <label class ="black-text" for="email">Email</label>
        </div>
        <div class="input-field col s5">
        <input id="password" type="password">
        <label class ="black-text" 
        for="password">Password</label>
        </div>
        <div class="col s2" >
        <input class= "waves-effect waves-light btn-large" 
        type="submit" value="login">
        </div>
      </div>
    </form> 
  </div>
</template>

<template name="details">
 {{>style_details}}
  <div class="container"> 
    <div class="card-panel">
      {{#if currentUser }}
       {{> quickForm collection="Biye" id="details" type="insert" omitFields="createdBy"}}
      {{/if}}
    </div>
  </div> 
</template>

<template name="list">
 {{>style_list}}

{{#if currentUser}}
    <ul> 
         <div class="row">
        {{#each people}}
            <div class="col s3">
              <div class="card small hoverable">
                <div class="card-image">
                  <img src="/1.jpg">
                   <span class="card-title">    {{userName}}</span>
                    </div>
                     <div class="card-content">
                     <p>{{gender}}</p>
                    </div>
                   <div class="card-action">
                  <a href="{{pathFor 'show'}}">Yes</a>
                </div>
              </div>
            </div>
        {{/each}}  
          </div>
    </ul>
<!-- {{pathFor 'show'}} -->
