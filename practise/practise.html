<template name="home">

<!-- .........................Register form............... -->

<template name="register">
   <div class="row">
     <div class="col s4">
      <div class = "card-panel grey lighten-2 center-align" >
        <form  class="register">
          <p>Email: <input type="email" name= "email">  </p>
          <p>Password: <input type="password" name="password"></p>
          <p>User Name: <input type="text" name="username"></p>
          <p class="center-align"> <input id="1" type="radio"
            name="sex" value="male" required>
          <label for="1">Male </label>
          <input id="2" type="radio" name="sex" value="female" required>
          <label for="2"> Female</label></p>
          <input id="button" class= "waves-effect waves-light btn-large"
          type="submit" value="register">
        </form>
     </div>
   </div>
  </div>
</template>


<!-- .........................Login............... -->

<template name="login">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
        <input id="email" type="email">
        <label class ="black-text" for="email">Email</label>
        </div>
        <div class="input-field col s5">
        <input id="password" type="password">
        <label class ="black-text"
        for="password">Password</label>
        </div>
        <div class="col s1" >
        <input class= "waves-effect waves-light btn-large"
        type="submit" value="login">
        </div>
      </div>
    </form>
  </div>
</template>

<template name="list">

{{/if}}

<template name="header">

<ul class="right">
 <li>
  {{#if counter}}

  {{/if}}

          data-activates="dropdown1">Photo Requests
        </a>
 </li>


  <li>

    href="#" data-activates="dropdown2">Chat Invitaions
    </a>
  </li>

</ul>

    </div>
  </nav>
</div>

<!-- dropdown1 structure -->

<ul id="dropdown1" class="dropdown-content">
    {{#each requestFromPeople}}
      <li name="viewRouteAsked">
        <a href="/list/{{requester.username}}" class="black-text">
          {{requester.username}} wants to view your photo</a>
      </li>
    {{/each}}


    {{#each requestFromMe}}
      <li name="viewRouteAsk">
        <a href="/list/{{user.username}}" class="black-test">
        You have requested to view {{user.username}}'s photo </a>
      </li>
    {{/each}}
</ul>


<ul id="dropdown2" class="dropdown-content">
    {{#each  youAreInvited}}
       <li name="chatRoute">  <span class="black-text">
       {{inviter}} wants to chat with You</span>
      </li>
    {{/each}}

    {{#each  ihaveInvited}}
        <li name="chatRoute">
        <span class="black-text">
        You have invited {{this.invited}}</span>
        </li>
    {{/each}}

</ul>
</template>

<template name="chat">

<template name="sidebar">
    <div id="sidebar-wrapper">

                    conversations
                </a>
            </li>

            {{/each}}

              <li name="user">
              <a href='#' style="font-size:17px;">{{inviter}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>



<template name="messages">
  {{#with displayMessages}}
     <div id="chatWrapper">
      {{#each this.messages}}
        <div class="row">
          <div id="message" class="col s12">
            <strong class="mess">{{user.username}}:</strong>
             <span class="bodyOfMessage"> {{body}} </span><br>
          </div>
        </div>
      {{/each}}
     </div>
  {{/with}}
</template>


<template name="input">
  <div id="inputMessage">
     <input type="text" name="message">
  </div>
</template>
