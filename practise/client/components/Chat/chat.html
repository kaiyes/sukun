<template name="chat">
  {{>style_chat}}
 {{#if currentUser}}
       {{>header}}

<div class="row">
 <div id="sidebar-wrapper" class="col s3">
   <ul id="nav-mobile" class="side-nav fixed">
     <li>
        <i class="medium material-icons">person_pin</i>
     </li>

     {{#each conversationsIstarted}}
         <li name="user">
            <a href='#' style="font-size:17px;">
             {{invited}}
           </a>
         </li>
     {{/each}}

      {{#each conversationsIwasInvited}}
         <li name="user">
           <a href='#' style="font-size:17px;">
             {{inviter}}
           </a>
         </li>
      {{/each}}
   </ul>
 </div>

 <div class="col s9 m9 right">
   <div class="container">
   {{#each displayMessages}}
    {{#if $eq user.profile.gender "male"}}
      <span class="maleMessage">
       {{user.username}} :
     </span>
      <span class="maleMessage">
        {{body}}
      </span>
      {{else}}
      <span class="femaleMessage">
         {{user.username}} :
       </span>
       <span class="femaleMessage">
         {{body}}
       </span>
    {{/if}}

    <br> <br> <br>
   {{/each}}
 </div>
  </div>
</div>

<footer>
<div class="row">
  <div id="inputMessage" class="input-field col s9 m9 right">
    <input id="mesasges" type="text" name="message">
    <label for="messages"> Write you messages here</label>
  </div>
</div>
</footer>

{{/if}}
</template>
