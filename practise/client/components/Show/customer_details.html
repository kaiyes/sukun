<template name="show">
  {{>header}}
  {{>style_show}}

<div class="container">

<div>
   <h2> {{username}}'s profile </h2>
</div>

<div>
{{#if this.isFriendsWith currentUser }}

    {{#with  detailsDb}}
      <div class="col s4">
         <img class="responsive-img
         materialboxed initialized" width="400"
          src=" {{image}}" alt="">
      </div>
    {{/with}}

  <a id="friendship" name= "end-friendship"
  class="waves-effect waves-light
  btn red lighten-1"> Revoke Photo Access</a>

  {{else}}

    {{#if currentUser.hasRequestFrom this}}
      <img class="materialboxed" width="400" src="/1.jpg">

        <a id="friendship" name= "accept"
        class="waves-effect waves-light
        btn teal accent-3">Grant Photo Access </a>
<br> <br>
        <!-- <a id="friendship" name= "deny"
        class="waves-effect waves-light
        btn red accent-3">DENY Photo Access</a> -->


  {{else}}

  {{#if hasRequestFrom currentUser}}
   <img class="materialboxed" width="400" src="/1.jpg">

       <a id="friendship" name= "cancel-request"
       class="waves-effect waves-light
       btn red lighten-1"> Cancel Photo Request  </a>

   {{else}}

     <img class="materialboxed" width="400" src="/1.jpg">
     <a id="friendship" name= "add-friend"
     class="waves-effect waves-light
     btn green lighten-1">Request Photo Access </a>

    {{/if}}
   {{/if}}
{{/if}}

</div>
   <br>
<div>
  <a href="#" id="chatButton" name= "chat"
  class="waves-effect waves-light btn large indigo">Chat
  <i class="material-icons">chat_bubble_outline</i>
  </a>
</div>


{{#with detailsDb}}
      {{!-- ......................1st section.......................  --}}

<div class="section processes-container">
  <div class="row">
    <h4 class="header indigo-text lighten-1 section-title">

    </h4>
  </div>

   <div class="row">

     <div class="col s12 m4">
         <div class="card small">
           <div class="card-image waves-effect waves-block waves-light">
             <img class="activator" src="/personal.jpg">
           </div>
           <div class="card-content">
             <span class="card-title activator grey-text text-darken-4">
               Personal Info
             <i class="small material-icons right">face</i></span>
           </div>
           <div class="card-reveal">
             <span class="card-title grey-text text-darken-4">A bit about me
              <i class="material-icons right">face</i>
            </span>
              <p>Age : {{age}}</p>
           </div>
        </div>
     </div>

       <div class="col s12 m4">
           <div class="card small">
             <div class="card-image waves-effect waves-block waves-light">
               <img class="activator" src="/education.jpg">
             </div>
             <div class="card-content">
               <span class="card-title activator grey-text text-darken-4">
                Education
               <i class="small material-icons right">receipt</i></span>
             </div>
             <div class="card-reveal">
               <span class="card-title grey-text text-darken-4">Degrees & Institution
                <i class="material-icons right">receipt</i>
              </span>
                <p>My Education</p>
             </div>
          </div>
       </div>

       <div class="col s12 m4">
           <div class="card small">
             <div class="card-image waves-effect
             waves-block waves-light">
               <img class="activator" src="/business.jpg">
             </div>
             <div class="card-content">
               <span class="card-title activator
               grey-text text-darken-4">
                 Profession
               <i class="small material-icons right">attach_money</i>
              </span>
             </div>
             <div class="card-reveal">
               <span class="card-title grey-text text-darken-4">Job Title
                <i class="material-icons right">attach_money</i>
              </span>
                <p>This is What I do </p>
             </div>
          </div>
       </div>
   </div> {{!-- row end --}}
</div>

    {{!-- ......................2nd section.......................  --}}

    <div class="section processes-container">
           <div class="row">
             <div class="col s12 m4">
                 <div class="card small">
                   <div class="card-image waves-effect waves-block waves-light">

                   </div>
                   <div class="card-content">
                     <span class="card-title activator grey-text text-darken-4">

    {{!-- ......................3rd section.......................  --}}

     <div class="section fun-facts">

                   </div>
               </div>
               <div class="col s12 m3">
                   <div class="card red lighten-2">
                       <a href="/moves">

                                 <i class="material-icons ">face</i>
                               <span class="card-title">Complexion</span>
                               <p class="bounceEffect animated bounceIn">

                               </p>
                           </div>
                       </a>
                   </div>
               </div>
               <div class="col s12 m3">
                   <div class="card cyan lighten-3">
                       <div class="card-content white-text">
                             <i class="material-icons ">face</i>
                           <span class="card-title">Height</span>
                           <p class="bounceEffect animated bounceIn">

                           </p>
                       </div>
                   </div>
               </div>
         </div>
       </div>
    {{!-- ......................3rd section.......................  --}}
  {{/with}}

</div>  {{!-- container --}}
</template>
