<template name="show">
  {{>header}}
  {{>style_list}}

<div class="container">

<div>
   <h2> {{username}}'s profile </h2>
</div>

<div>
{{#if this.isFriendsWith currentUser }}

    {{#with  detailsDb}}
      <div class="col s4">
         <img class="responsive-img
         materialboxed initialized" width="400"
          src=" {{image}}" alt="">
      </div>
    {{/with}}

  <a id="friendship" name= "end-friendship"
  class="waves-effect waves-light
  btn red lighten-1"> Revoke Photo Access</a>

  {{else}}

    {{#if currentUser.hasRequestFrom this}}
      <img class="materialboxed" width="400" src="/1.jpg">

        <a id="friendship" name= "accept"
        class="waves-effect waves-light
        btn purple darken-2">Grant Photo Access </a>
<br> <br>
        <!-- <a id="friendship" name= "deny"
        class="waves-effect waves-light
        btn red accent-3">DENY Photo Access</a> -->


  {{else}}

  {{#if hasRequestFrom currentUser}}
   <img class="materialboxed" width="400" src="/1.jpg">

       <a id="friendship" name= "cancel-request"
       class="waves-effect waves-light
       btn red lighten-1"> Cancel Photo Request  </a>

   {{else}}

     <img class="materialboxed" width="400" src="/1.jpg">
     <a id="friendship" name= "add-friend"
     class="waves-effect waves-light
     btn indigo">Request Photo Access </a>

    {{/if}}
   {{/if}}
{{/if}}

</div>
   <br>

</div>
