<template name="dashBoard">
 {{>style_list}}
  {{>header}}

{{#if currentUser}}
<div class="container">

<!-- ..........1st  section............  -->
<div class="row">
  <div class="col s12">
    <ul class="tabs indigo">
      <li class="tab col s6">
        <a class="active" href="#act">My Activity </a>
       </li>
      <li class="tab col s6">
        <a href="#myProfile">My Profile</a>
      </li>
    </ul>
  </div>
  <div id="act" class="col s12">

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>Your Profile has been viewed by : </b>
     </span>
     <br> <br>
      {{#each whoViewed}}
      <div class="col s12 m4">
            <div class="card   blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/list/{{viewer}}" class="black-text">
                    <b>{{viewer}}</b> viewed your profile
                  </a>
                  <a href="#" id="delete"
                  class="btn-floating btn-small
                  waves-effect waves-light red">
                    <i class="material-icons">close</i>
                  </a>
                </span>

              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>

      <div class="divider"></div>
         <!-- ............2nd section............ -->

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card  green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>You are currently messaging: </b>
     </span>
     <br> <br>
      {{#each conversationsIstarted}}
      <div class="col s12 m3">
            <div class="card blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/chat" class="black-text">
                  <b>{{invited}}</b>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
      {{#each conversationsIwasInvited}}
      <div class="col s12 m3">
            <div class="card   blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/chat" class="black-text">
                   <b>{{inviter}}</b>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>

      <div class="divider"></div>

 <!-- ............3rd section............ -->
    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>Your favourited persons : </b>
     </span>
     <br> <br>
      {{#each favourite}}
      <div class="col s12 m3">
            <div class="card orange">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/list/{{username}}" class="black-text">
                    <b>{{username}}</b>
                  </a>
                  <a href="#" id="deleteFav"
                  class="btn-floating btn-small
                  waves-effect waves-light red">
                    <i class="material-icons">close</i>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>
  </div>


{{!-- ...............my profile .......... --}}

<div id="myProfile" class="col s12">

    <div>
        <h2> {{currentUser.username}}'s profile </h2>
    </div>
    {{#with  myProfile}}
        <div class="col s4 right">
           <img class="responsive-img
           materialboxed initialized" width="400"
            src=" {{image}}" alt="">
        </div>

          {{!-- ......................1st section.......................  --}}

            <div class="row">
              <h4 class="header indigo-text lighten-1 section-title">



              </h4>
            </div>

            <div class="row">
              <h4 class="header Black-text lighten-1 section-title">
                    About Me
              </h4>
            </div>

             <div class="row">

               <div class="col s12 m4">
                    <div class="card green lighten-2">
                      <div class="card-content black-text">
                        <span class="card-title black-text">Personal Info
                         <i class="small material-icons right">face</i>
                        </span>
                        <p> Age:{{age}}</p>
                        <p> Height:{{height}}</p>
                        <p> Present Residence: {{PresentResidence}}</p>
                        <p> Original Residence: {{originalResidence}}</p>
                      </div>
                    </div>
               </div>

               <div class="col s12 m4">
                    <div class="card green lighten-2">
                      <div class="card-content black-text">
                        <span class="card-title black-text">Education
                         <i class="small material-icons right">receipt</i>
                        </span>
                          <p> last/Next Degree:{{lastOrNextDegree}}</p>
                          <p> School:{{school}}</p>
                          <p> College:{{college}}</p>
                          <p> University:{{university}}</p>
                      </div>
                    </div>
               </div>

               <div class="col s12 m4">
                    <div class="card green lighten-2">
                      <div class="card-content black-text">
                        <span class="card-title black-text">Religious Facts
                         <i class="material-icons right">brightness_3</i>
                        </span>
                          <p> Prayer:{{prayer}}</p>
                          <p> Religious History:{{religiousHistory}}</p>
                          <p> Hijab:{{ Hijab}}</p>
                          <p> Beard : {{beard}} </p>

                      </div>
                    </div>
               </div>
             </div> {{!-- row end --}}
              {{!-- ......................2nd section.......................  --}}

              <div class="row">

                <div class="col s12 m4">
                     <div class="card green lighten-2">
                       <div class="card-content black-text">
                         <span class="card-title black-text">Family
                        <i class="small material-icons right">account_box</i>
                         </span>
                         <p> Father:{{fathersJobDescription}}</p>
                         <p> Brother:{{ brothersJobDescription}}</p>
                       </div>
                     </div>
                </div>

                <div class="col s12 m4">
                     <div class="card green lighten-2">
                       <div class="card-content black-text">
                         <span class="card-title black-text">Marital Status
                          <i class="small material-icons right">supervisor_account</i>
                         </span>
                           <p> Marital Status:{{maritalStatus}}</p>
                           <p> Children(if any):{{numberOfChildren}}</p>
                       </div>
                     </div>
                </div>

                <div class="col s12 m4">
                     <div class="card green lighten-2">
                       <div class="card-content black-text">
                         <span class="card-title black-text">Job
                          <i class="material-icons right">brightness_3</i>
                         </span>
                           <p>  Profession:{{ profession}}</p>
                           <p> Job Title:{{jobTitle}}</p>
                       </div>
                     </div>
                </div>
              </div> {{!-- row end --}}

              {{!-- ...................... section.......................  --}}

          <div class="section fun-facts">
            <div class="row">
               <div class="col s12 m12">
                   <div class="card green lighten-2">
                       <div class="card-content black-text">
                             <i class="material-icons">face</i>
                           <span class="card-title black-text">
                             {{ aboutMe}}
                           </span>
                       </div>
                   </div>
               </div>
            </div>
          </div>
             {{!-- ......................Looking For.......................  --}}

             <div class="row">
               <h4 class="header Black-text
               lighten-1 section-title">
                   Looking For
               </h4>
             </div>

          <div class="section fun-facts">
           <div class="row">
            <div class="col s12 m12">
             <div class="card blue lighten-2">
              <div class="card-content black-text">
                <i class="material-icons ">face</i>
                 <span class="card-title black-text">
                   {{lookingFor}}
                 </span>

              </div>
             </div>
            </div>
           </div>
          </div>

             {{!-- ...................... section.......................  --}}
           <div class="row">

             <div class="col s12 m6">
                  <div class="card   blue lighten-2">
                    <div class="card-content black-text">
                      <span class="card-title black-text">Personal Info
                       <i class="small material-icons right">face</i>
                      </span>
                      <p> Age:{{mySpousesAgeShouldBe}}</p>
                      <p> Height:{{ mySpousesHeightShouldBe}}</p>
                      <p> Last/Next Degree:{{lastOrNextDegreeShouldBe}}</p>
                    </div>
                  </div>
             </div>


             <div class="col s12 m6">
                  <div class="card blue lighten-2">
                    <div class="card-content black-text">
                      <span class="card-title black-text">Religious Facts
                       <i class="material-icons right">brightness_3</i>
                      </span>
                        <p> Hijab:{{whatKindOfHijabYourSpouseShouldWear}}</p>
                        <p> Prayer:{{youWantYourSpousesPrayerToBe}}</p>
                        <p> Beard:{{HeShouldHaveThisKindOfBeard}}</p>
                    </div>
                  </div>
             </div>
           </div> {{!-- row end --}}

               {{/with}}
     {{!-- ...................... section.......................  --}}


  </div>
</div>


</div>
{{/if}}
</template>
