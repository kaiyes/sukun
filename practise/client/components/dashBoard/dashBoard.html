<template name="dashBoard">
 {{>style_list}}
  {{>header}}

{{#if currentUser}}
<div class="container">

<!-- ..........1st  section............  -->
<div class="row">
  <div class="col s12">
    <ul class="tabs indigo">
      <li class="tab col s6">
        <a class="active" href="#act">My Activity </a>
       </li>
      <li class="tab col s6">
        <a href="#myProfile">My Profile</a>
      </li>
    </ul>
  </div>
  <div id="act" class="col s12">

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>Your Profile has been viewed by : </b>
     </span>
     <br> <br>
      {{#each whoViewed}}
      <div class="col s12 m4">
            <div class="card   blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/list/{{viewer}}" class="black-text">
                    <b>{{viewer}}</b> viewed your profile
                  </a>
                  <a href="#" id="delete"
                  class="btn-floating btn-small
                  waves-effect waves-light red">
                    <i class="material-icons">close</i>
                  </a>
                </span>

              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>

      <div class="divider"></div>
         <!-- ............2nd section............ -->

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card  green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>You are currently messaging: </b>
     </span>
     <br> <br>
      {{#each conversationsIstarted}}
      <div class="col s12 m3">
            <div class="card   blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/chat" class="black-text">
                  <b>{{invited}}</b>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
      {{#each conversationsIwasInvited}}
      <div class="col s12 m3">
            <div class="card   blue lighten-2">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/chat" class="black-text">
                   <b>{{inviter}}</b>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>

      <div class="divider"></div>
    <!-- ............3rdsection............ -->

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card  green lighten-2">
    <div id="tables" class="card-content black-text">
    <span class="card-title black-text">
    <b>You currently have photo access to: </b>
    </span>

    <table class="responsive-table centered">
         <thead>
           <tr>
               <th data-field="id">Requested</th>
               <th data-field="name">Granted Access</th>
               <th data-field="price">Revoked</th>
           </tr>
         </thead>

     <tbody>
       <tr>
            <td>
              {{#each requestFromMe}}
                <a href="/list/{{user.username}}"
                class="btn indigo black-text">
                  {{user.username}}
                </a>
                <br><br>
              {{/each}}

              {{#each requestFromPeople}}
                <a href="/list/{{requester.username}}"
                class="btn indigo black-text">
                  {{requester.username}}
                </a>
                <br><br>
              {{/each}}
            </td>

            <td>
              {{#each friends}}
                <a href="/list/{{username}}"
                class="btn indigo black-text">
                  {{username}}
                </a>
                <br><br>
              {{/each}}
            </td>

            <td>
              {{#each revokedNotify}}
              <div class="btn">
                <a href="/list/{{inviter}}"
                class="btn indigo black-text">
                  {{inviter}}
                </a>
                <a href="#" id="deleteRevoke"
                class="btn-floating btn-small
                waves-effect waves-light red right">
                  <i class="material-icons">cancel</i>
                </a>
              </div>
              <br><br>
              {{/each}}
            </td>
       </tr>
     </tbody>
       </table>

    </div>
    </div>
    </div>
    </div>
    </div>

      <div class="divider"></div>

    <div class="section fun-facts">
    <div class="row">
    <div class="col s12 m12">
    <div class="card green lighten-2">
    <div class="card-content black-text">
     <span class="card-title black-text">
       <b>Your favourited persons : </b>
     </span>
     <br> <br>
      {{#each favourite}}
      <div class="col s12 m3">
            <div class="card orange">
              <div class="card-content black-text">
                <span class="card-title black-text">
                  <a href="/list/{{username}}" class="black-text">
                    <b>{{username}}</b>
                  </a>
                </span>
              </div>
            </div>
       </div>
      {{/each}}
    </div>
    </div>
    </div>
    </div>
    </div>
  </div>

{{!-- ...............my profile .......... --}}

  <div id="myProfile" class="col s12">
       test
  </div>
</div>


</div>
{{/if}}
</template>
