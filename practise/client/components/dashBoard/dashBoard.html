<template name="dashBoard">
 {{>style_list}}
  {{>header}}

{{#if currentUser}}
<div class="container">

<!-- ..........1st  section............  -->

<div class="section fun-facts">
<div class="row">
<div class="col s12 m12">
<div class="card green lighten-2">
<div class="card-content black-text">
 <span class="card-title black-text">
   <b>Your Profile has been viewed by : </b>
 </span>
 <br> <br>
  {{#each whoViewed}}
  <div class="col s12 m4">
       <div class="card   blue lighten-2">
         <div class="card-content black-text">
           <span class="card-title black-text">
             <a href="/list/{{viewer}}" class="black-text">
               <b>{{viewer}}</b> viewed your profile
             </a>
             <a href="#" id="delete"
             class="btn-floating btn-small
             waves-effect waves-light red">
               <i class="material-icons">close</i>
             </a>
           </span>
         </div>
       </div>
  </div>
  {{/each}}
</div>
</div>
</div>
</div>
</div>

     <!-- ............2nd section............ -->

<div class="section fun-facts">
<div class="row">
<div class="col s12 m12">
<div class="card  purple lighten-3">
<div class="card-content black-text">
 <span class="card-title black-text">
   <b>You are currently messaging: </b>
 </span>
 <br> <br>
  {{#each conversationsIstarted}}
  <div class="col s12 m4">
       <div class="card orange lighten-2">
         <div class="card-content black-text">
           <span class="card-title black-text">
             <a href="/chat" class="black-text">
               <b>{{invited}}</b>
             </a>
           </span>
         </div>
       </div>
  </div>
  {{/each}}
  {{#each conversationsIwasInvited}}
  <div class="col s12 m4">
       <div class="card orange lighten-2">
         <div class="card-content black-text">
           <span class="card-title center-align">
             <a href="/chat"
              class="black-text">
               <b>{{inviter}}</b>
             </a>
           </span>
         </div>
       </div>
  </div>
  {{/each}}
</div>
</div>
</div>
</div>
</div>


<!-- ............2nd section............ -->

<div class="section fun-facts">
<div class="row">
<div class="col s12 m12">
<div class="card  indigo lighten-3">
<div class="card-content black-text">
<span class="card-title black-text">
<b>You are currently messaging: </b>
</span>
<br> <br>
{{#each conversationsIstarted}}
<div class="col s12 m4">
  <div class="card light-blue darken-2">
    <div class="card-content black-text">
      <span class="card-title black-text">
        <a href="/chat" class="black-text">
          <b>{{invited}}</b>
        </a>
      </span>
    </div>
  </div>
</div>
{{/each}}
{{#each conversationsIwasInvited}}
<div class="col s12 m4">
  <div class="card light-blue darken-2">
    <div class="card-content black-text">
      <span class="card-title center-align">
        <a href="/chat"
         class="black-text">
          <b>{{inviter}}</b>
        </a>
      </span>
    </div>
  </div>
</div>
{{/each}}
</div>
</div>
</div>
</div>
</div>








</div>
{{/if}}
</template>
