<template name="home">
 {{>style_home}}
 {{>homeNavbar}}
<div class="container">

<div class="section">
  <div class="row">
   <div class="col s12 m12">
    <div class="center-align">
      <h2 class="center-align white-text"> An Islamic Match-Making Platform </h2>
      <h3 class="center-align white-text"> For <i>Practising</i> Muslims</h3>
    </div>
   </div>
  </div>
</div>

<div class="section">
  <div class="row">
    <div class="center-align " id="signUp">
      <a href="{{pathFor 'signUp'}}"
      class="waves-effect waves-light btn btn-large orange darken-3">
        Sign Up for Free
      </a>
    </div>
  </div>
</div>
<br><br>
<div class="section">
  <div class="row">
    <div class="col s12 m4">
      <div class="center">
        <i class="large material-icons white-text">notifications_active</i>
        <h4 class="center white-text">Notification System</h4>
        <p id="paragraph" class="center white-text">
          You will be notified instantly if any user sends you a message
          or asks permission for your photo. You will also be notified if
          someone views your profile. This real-time notification makes sure
          that you do not miss anything important !
        </p>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="center">
        <i class="large material-icons white-text">chat</i>
        <h4 class="center white-text">Chat Monitoring</h4>
        <p id="paragraph" class="center white-text">
          All the chats are monitored by the admin. Also, only paid members can
         chat, and we know only those serious for marriage becomes a paid member.
         If anyone behaves out of line, you can contact the admin through the pink
         message box on the bottom right corner.</p>
      </div>
    </div>
    <div class="col s12 m4">
      <div class="center">
        <i class="large material-icons white-text">camera_front</i>
        <h4 class="center white-text">Image Request-Deny System</h4>
        <p id="paragraph" class="center white-text">
         We have a state of the art image request-deny-revoke system.
         No one can view your photo unless you give them access. Also
         you can revoke access to your photo anytime you choose to do so.
        </p>
      </div>
    </div>
  </div>
 </div>





   {{!-- ..................... section.......................  --}}

<div class="section">
<div class="row">
    <div class="col s12 m12">
        <div class="card green lighten-2">
            <div class="card-content center-align">
              <span class="card-title white-text">
                  <h1>Free For Ramadan </h1>
              </span>
            </div>
        </div>
    </div>
  </div>
</div>
</div>

</template>


<template name="homeNavbar">

   <div class="navbar-fixed">
     <nav id="navHome">
    <div class="nav-wrapper">

         <a href="#" id="brandLogo"
         name="brand-logo" class="brand-logo left
         hide-on-med-and-down white-text">
            <b>Sukun Matrimony </b>
         </a>

         <div class="center-align right" id="loginNav">
            <a class="white-text" href="{{pathFor 'loginPage'}}">
               login
            </a>
         </div>
      </div>
    </nav>
  </div>

</template>
