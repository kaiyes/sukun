<template name="details">
 {{>style_show}}
  <div class="container">
    <h5> Upload Your CV Here</h5>
    <div class="row">
      <form class="col s12">

        <div class="row">
         <div class="file-field input-field">
          <div class="btn">
            <span>CV</span>
            <input type="file">
          </div>
         </div>
         <br> <br>
         <div class="file-field input-field">
          <div class="btn">
            <span>Photo</span>
            <input type="file">
          </div>
         </div>


        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" required>
            <label for="name">Write Your name here</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select id="gender" required>
              <option value="" selected>Choose your option</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
            <label>Are you male or female ? </label>
         </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="height" type="text" class="validate">
            <label for="height">What is your Height ? </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="profession" type="text" class="validate">
            <label for="profession">Whats your profession ? </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="education" type="text" class="validate">
            <label for="education">Whats your last Degree ? </label>
          </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <select id="prayer">
              <option value="" selected>Choose your option</option>
              <option value="Always pray">Always pray</option>
              <option value="Sometimes miss fajr">Sometimes miss fajr</option>
              <option value="Often pray">Often pray</option>
              <option value="Before exam">Before exam</option>
              <option value="Eid only">Eid only</option>
              <option value="Jumuah Only">Jumuah Only</option>
              <option value="Will start praying very soon">Will start praying very soon</option>
            </select>
            <label>How often Do you pray ? </label>
         </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <select id="practising">
              <option value="" selected>Choose your option</option>
              <option value="For 5 years">For 5 years</option>
              <option value="For 3 years">For 3 years</option>
              <option value="For 1 or 2 years">For 1 or 2 years</option>
              <option value="Have not started practising yet but want to, soon">Have not started practising yet but want to, soon</option>
            </select>
            <label>How long have you been practising ? </label>
         </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select id="beard">
              <option value="" selected>Choose your option</option>
              <option value="I have let my beard grow">I have let my beard grow</option>
              <option value="I trim my beard">I trim my beard</option>
              <option value="No beard, shaved">No beard, shaved</option>
            </select>
            <label>How long is your Beard ? </label>
         </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select id="hijab">
              <option value="" selected>Choose your option</option>
              <option value="Always With Burkha/Abaya face open">Always With Burkha/Abaya face open</option>
              <option value="Always with Burkha/Abaya with Niqab">Always with Burkha/Abaya with Niqab</option>
              <option value="Always with Scarf only">Always with Scarf only</option>
              <option value="I dress modestly but not Burkha/Abaya/niqab">I dress modestly but not Burkha/Abaya/niqab</option>
            </select>
            <label>Do you wear Hijab ?  </label>
         </div>
        </div>

         <div class="row">
          <div class="input-field col s12">
            <textarea id="aboutMe" class="materialize-textarea" length="120"></textarea>
            <label for="aboutMe">About You</label>
          </div>
        </div>

        <input id="button" class= "waves-effect waves-light btn-large"
          type="submit" value="submit">
     </form>
   </div>
  </div>
</template>


<template name="updateDetails">
 {{>style_show}}
  <div class="container">
    <div class="card-panel" id="form">
      {{#if currentUser }}
        {{#with updateProfile}}
        {{#if $eq currentUser.profile.gender "male"}}
          {{> quickForm collection="Biye"
             doc=this id="updateDetails" type="update"
              omitFields="createdBy, religiousFacts.hijab,mySpouseShouldBe.beard   "}}
            {{else}}
          {{> quickForm collection="Biye"
             doc=this id="updateDetails" type="update"
              omitFields="createdBy, religiousFacts.beard,mySpouseShouldBe.hijab "}}
        {{/if}}
        {{/with}}
      {{/if}}
    </div>
  </div>
</template>
