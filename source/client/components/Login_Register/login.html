<template name="loginPage">
 {{>style_login}}
<div class="container">
   {{>login}}
</div>
</template>



<template name="login">
<div class="container">
      <div class = "card-panel grey lighten-2 center-align" >
        <form  class="login">
          <p>Email: <input type="email" name= "email">  </p>
          <p>Password: <input type="password" name="password"></p>
          <input id="button" class= "waves-effect waves-light btn-large"
          type="submit" value="login">
              <br> <br>
              <a class= "waves-effect blue darken-3 btn-small black-text"
              href="{{pathFor 'forgotPassword'}}">
                 forgot password ?
              </a>
              <br> <br>
              <a class= "waves-effect red darken-3 btn-small black-text"
              href="{{pathFor 'reSendVerificationEmail'}}">
                 send verification email
              </a>
        </form>
     </div>
  </div>
</template>
