<template name="adminApprove">
 {{#if currentUser}}

 <div class="container">
       <div class="row">
         <div class="col s3 right">
           <h2>Male users</h2>
           <ul>
             {{#each approvedMale}}
               <li name="user">
                 <a href="#">
                   {{username}}
                 </a>
               </li>
             {{/each}}
           </ul>
         </div>
         <div class="col s3 left">
           <h2>Female users</h2>
           <ul>
            {{#each approvedFemale}}
             <li name="user">
               <a href="#">
                   {{username}}
               </a>
             </li>
           {{/each}}
           </ul>
         </div>
         <div class="col s6">
           <h2>cv of users </h2>
               {{#with approvedCv}}
                  <h1> {{personalInformation.age}}</h1>
               {{/with}}
         </div>
       </div>
     </div>


  {{/if}}
  <style>
    body { background-color:  #ede7f6;}
  </style>
</template>
