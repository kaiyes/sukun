<template name="show">
  {{>header}}
  {{>style_list}}

<div class="container">
  {{#if this.profile.banned}}
    <h1>This person has been banned </h1>
  {{else}}

<div>
   <h2> {{username}}'s profile </h2>
</div>

<div>
{{#if this.isFriendsWith currentUser }}
  {{#with  detailsDb}}
    <div class="col s4">
       <img class="responsive-img
       materialboxed initialized" width="400"
        src=" {{image}}" alt="">
    </div>

    <a name= "end-friendship" href="{{personalInformation.cv}}"
    class="waves-effect waves-light
    btn yellow lighten-1"> Download
    </a>

  {{/with}}

  <a id="friendship" name= "end-friendship"
  class="waves-effect waves-light
  btn red lighten-1"> Revoke Photo Access
  </a>

  {{else}}

    {{#if currentUser.hasRequestFrom this}}

      {{#if $eq currentUser.profile.gender "male"}}
         <img class="materialboxed" width="400" src="/1.jpg">
      {{else}}
         {{#with  detailsDb}}
           <div class="col s4">
              <img class="responsive-img
              materialboxed initialized" width="400"
               src=" {{image}}" alt="">
           </div>
         {{/with}}
      {{/if}}

        <a id="friendship" name= "accept"
        class="waves-effect waves-light
        btn purple darken-2">Grant Photo Access </a>
<br> <br>
        <!-- <a id="friendship" name= "deny"
        class="waves-effect waves-light
        btn red accent-3">DENY Photo Access</a> -->


  {{else}}

  {{#if hasRequestFrom currentUser}}
    {{#if $eq currentUser.profile.gender "male"}}
       <img class="materialboxed" width="400" src="/1.jpg">
    {{else}}
       {{#with  detailsDb}}
         <div class="col s4">
            <img class="responsive-img
            materialboxed initialized" width="400"
             src=" {{image}}" alt="">
         </div>
       {{/with}}
    {{/if}}

       <a id="friendship" name= "cancel-request"
         class="waves-effect waves-light
         btn red lighten-1"> Cancel Photo Request
       </a>

   {{else}}

 {{#if currentUser.profile.approved }}
    {{#if $eq currentUser.profile.gender "male"}}
       <img class="materialboxed" width="400" src="/1.jpg">
       <a id="friendship" name= "add-friend"
          class="waves-effect waves-light
          btn indigo">Request Photo Access
       </a>
    {{else}}
       {{#with  detailsDb}}
         <div class="col s4">
            <img class="responsive-img
            materialboxed initialized" width="400"
             src=" {{image}}" alt="">
         </div>

         <a href="{{personalInformation.cv}}"
          class="waves-effect waves-light btn red"
          download="{{personalInformation.cv}}">
          Download cv </a>

       {{/with}}
     {{/if}}
  {{else}}
     <a href="{{pathFor 'updateDetails'}}"
     class="waves-effect waves-light btn red">
     Finish own profile to see photo
     </a><br><br>
  {{/if}}


    {{/if}}
   {{/if}}
{{/if}}

</div>
   <br>
<div>

{{#if currentUser.profile.approved }}
  <a href="#" id="chatButton" name= "chat"
    class="waves-effect waves-light btn large indigo">Chat
    <i class="material-icons">chat_bubble_outline</i>
  </a> <br><br>
  <a href="#" id="favourite"
     class="waves-effect waves-light btn small orange">
     Make Favourite
  </a>
  {{else}}
  <a href="{{pathFor 'updateDetails'}}"
  class="waves-effect waves-light btn indigo">
  Your Profile is incomplete. Please Complete your profile to chat
  </a><br><br>
{{/if}}

</div>


{{#with detailsDb}}
      {{!-- ......................1st section.......................  --}}


  <div class="row">
    <h4 class="header indigo-text lighten-1 section-title">
    </h4>
  </div>

  <div class="row">
    <h4 class="header Black-text lighten-1 section-title">
          About Me
    </h4>
  </div>

  <div class="row">
   <div class="col s12 m4">
        <div class="card green lighten-2">
          <div class="card-content black-text">
            <span class="card-title black-text">Personal Info

            </span>
            <p id="bigText"> Age:{{personalInformation.age}}</p>
            <p id="bigText"> Height:{{personalInformation.height}}</p>
            <p id="bigText"> Present Residence: {{personalInformation.presentResidence}}</p>
            <p id="bigText"> Original Residence: {{personalInformation.originalResidence}}</p>
          </div>
        </div>
   </div>

   <div class="col s12 m4">
        <div class="card green lighten-2">
          <div class="card-content black-text">
            <span class="card-title black-text">Education

            </span>
              <p id="bigText"> Degree:{{education.degree}}</p>
              <p id="bigText"> College:{{education.college}}</p>
              <p id="bigText"> University:{{education.university}}</p>
          </div>
        </div>
   </div>

   <div class="col s12 m4">
        <div class="card green lighten-2">
          <div class="card-content black-text">
            <span class="card-title black-text">Religious Facts

            </span>
              <p id="bigText"> Prayer:{{religiousFacts.prayer}}</p>
              <p id="bigText"> Religious History:{{religiousFacts.religiousHistory}}</p>

              {{#if $eq currentUser.profile.gender "female"}}

                    <p id="bigText"> Beard : {{religiousFacts.beard}} </p>
                 {{else}}
                    <p id="bigText"> Hijab:{{religiousFacts.hijab}}</p>
              {{/if}}

          </div>
        </div>
   </div>
  </div> {{!-- row end --}}

  {{!-- ......................2nd section.......................  --}}

  <div class="row">

    <div class="col s12 m4">
         <div class="card green lighten-2">
           <div class="card-content black-text">
             <span class="card-title black-text">Family

             </span>
             <p id="bigText"> Father:{{family.fathersJobDescription}}</p>
           </div>
         </div>
    </div>

    <div class="col s12 m4">
         <div class="card green lighten-2">
           <div class="card-content black-text">
             <span class="card-title black-text">Marital Status

             </span>
               <p id="bigText"> Marital Status:{{maritalStatus.maritalStatus}}</p>

               {{#if $neq maritalStatus.maritalStatus 'Never Married'}}
                   <p id="bigText"> Children(if any):{{numberOfChildren}}</p>
               {{/if}}

           </div>
         </div>
    </div>

    <div class="col s12 m4">
         <div class="card green lighten-2">
           <div class="card-content black-text">
             <span class="card-title black-text">Job

             </span>
               <p id="bigText">  Profession:{{ profession.profession}}</p>
           </div>
         </div>
    </div>
  </div> {{!-- row end --}}

  {{!-- ...................... section.......................  --}}

  <div class="section fun-facts">
  <div class="row">
   <div class="col s12 m12">
       <div class="card green lighten-2">
           <div class="card-content black-text">
              <span class="card-title black-text">
                     {{aboutMe}}
               </span>
           </div>
       </div>
   </div>
  </div>
  </div>
  {{!-- ......................Looking For.......................  --}}

  <div class="row">
   <h4 class="header Black-text
   lighten-1 section-title">
       Looking For
   </h4>
  </div>

  <div class="section fun-facts">
    <div class="row">
      <div class="col s12 m12">
        <div class="card blue lighten-2">
          <div class="card-content black-text">

            <span class="card-title black-text">
              {{lookingFor}}
            </span>

          </div>
        </div>
      </div>
    </div>
  </div>

  {{!-- ...................... section.......................  --}}
  <div class="row">

  <div class="col s12 m6">
      <div class="card   blue lighten-2">
        <div class="card-content black-text">
          <span class="card-title black-text">Personal Info

          </span>
          <p id="bigText"> Age:{{mySpouseShouldBe.age}}</p>
          <p id="bigText"> Height:{{mySpouseShouldBe.height}}</p>
          <p id="bigText"> Degree:{{mySpouseShouldBe.degree}}</p>
        </div>
      </div>
  </div>


   <div class="col s12 m6">
      <div class="card blue lighten-2">
        <div class="card-content black-text">
          <span class="card-title black-text">Religious Facts

          </span>
            <p id="bigText"> Prayer:{{mySpouseShouldBe.prayer}}</p>
            <p id="bigText"> Religious History:{{mySpouseShouldBe.religiousHistory}}</p>
            {{#if $eq currentUser.profile.gender "female"}}
                 <p id="bigText"> Hijab:{{mySpouseShouldBe.hijab}}</p>
               {{else}}
                 <p id="bigText"> Beard:{{mySpouseShouldBe.beard}}</p>
            {{/if}}
        </div>
      </div>
  </div>
  </div> {{!-- row end --}}



 {{!-- ...................... section.......................  --}}
  {{/with}}


  {{/if}} {{!-- if banned--}}
</div>  {{!-- container --}}
</template>
